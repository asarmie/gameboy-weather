<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b8122e1ade.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-engine-container">
        <form class="row">
          <div class="col-10">
            <input
              type="input"
              class="form-control"
              id="search-input"
              placeholder="Search a city"
              autofocus="on"
            />
          </div>
          <div class="col-2">
            <button type="submit" class="search-button" id="search-button">
              Search
            </button>
          </div>
        </form>
      </div>

      <div class="gameboy">
        <div class="gameboy-screen">
          <div class="search-current-date">
            <span id="current-month">NOVEMBER</span
            ><span id="current-day"> 6, </span
            ><span id="current-year">2021</span>
          </div>
          <div class="search-current-weekday-time">
            <span id="current-week-day">SATURDAY</span
            ><span id="current-hour"> 10</span>:<span id="current-minute"
              >33</span
            >
          </div>
          <div class="search-city">
            <span id="current-search-city">New York City</span>
          </div>
          <div class="row">
            <div class="col-6 search-city-temp">
              <span id="current-search-city-temp">15 </span>
              <span class="units">
                <span id="fahrenheit"><a href id="fahrenheit-link">ºF</a></span
                >|<span id="celsius"><a href id="celsius-link">ºC</a></span>
              </span>
            </div>
            <div class="col-6 weather-icon">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                id="weather-pic"
              />
            </div>
          </div>
          <div class="current-temp-description" id="temp-description">
            SUNNY
          </div>
          <div class="search-temp-range" id="current-temp-range">
            <i class="fas fa-thermometer-quarter"></i>:30ºF |
            <i class="fas fa-thermometer-full"></i>:60ºF
          </div>
          <div class="search-wind-speed">
            <i class="fa-solid fa-wind"></i>:<span id="current-wind-speed"
              >3</span
            >
            MILES/HR
          </div>
        </div>

        <div class="row">
          <div class="col-4 cross"><i class="fas fa-plus"></i></div>
          <div class="col-4">
            <button class="a-button">A</button>
          </div>
          <div class="col-4">
            <button class="b-button">B</button>
          </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
          <div class="row day-row">
            <div class="col-4">
              <div class="day">MON</div>
              <div class="col day-icon">
                <img
                  class="icon"
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  id="weather-pic"
                />
              </div>
              <div class="col day-temp"><span>70</span>ºF</div>
            </div>

            <div class="col-4">
              <div class="day">TUES</div>
              <div class="day-icon">
                <img
                  class="icon"
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  id="weather-pic"
                />
              </div>
              <div class="day-temp"><span>70</span>ºF</div>
            </div>

            <div class="col-4">
              <div class="day">WED</div>
              <div class="day-icon">
                <img
                  class="icon"
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  id="weather-pic"
                />
              </div>
              <div class="day-temp"><span>70</span>ºF</div>
            </div>
          </div>
          <div class="row day-row">
            <div class="col-4">
              <div class="day">THURS</div>
              <div class="day-icon">
                <img
                  class="icon"
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  id="weather-pic"
                />
              </div>
              <div class="day-temp"><span>70</span>ºF</div>
            </div>

            <div class="col-4">
              <div class="day">FRI</div>
              <div class="day-icon">
                <img
                  class="icon"
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  id="weather-pic"
                />
              </div>
              <div class="day-temp"><span>70</span>ºF</div>
            </div>

            <div class="col-4">
              <div class="day">SAT</div>
              <div class="day-icon">
                <img
                  class="icon"
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  id="weather-pic"
                />
              </div>
              <div class="day-temp"><span>70</span>ºF</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
